<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>Account</title>
	</head>
	<body>
		<h3>[[${account.accountName}]]</h3>
		<form action="" method="post">
			<div>
				Account Name: <input type="text" th:field="${account.accountName}">
			</div>
			
			<div>
				<input type="submit" value="Create Financial Account">
			</div>
		</form>
		<hr>
		<a th:href="@{/users/{userId}(userId=${user.userId})}">Return to User</a>
	</body>
</html>
